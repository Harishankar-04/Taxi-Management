<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style4.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

           

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="text" placeholder="Email_ID">
                </div>

                <div class="inputBox">
                    <span>Amount :</span>
                    <input id="amt" type="text" placeholder="Amount" value="5000" readonly>
                </div>

                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="xyz">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input id="click" type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
<script>
    document.getElementById("amt").value=localStorage.getItem("Amount");
    document.getElementById("click").onclick = function (event) {
         alert("Registration Successful");
        location.href="index.html";

    }
</script>  
</body>
</html>
